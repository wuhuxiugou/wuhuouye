<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>生产统计系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #8338ec;
            --text-color: #2d3748;
            --light-text: #718096;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-radius: 16px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            --nav-height: 70px;
            --side-nav-width: 90px;
            --success-color: #38b2ac;
            --warning-color: #ffb142;
            --danger-color: #ff5252;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
            overflow-x: hidden;
        }
        
        /* 启动画面 */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        #splash-screen h1 {
            color: white;
            font-size: 2.2rem;
            margin-top: 20px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        #splash-screen p {
            color: rgba(255,255,255,0.9);
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        .splash-logo {
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }
        
        .splash-logo i {
            font-size: 3.5rem;
            color: white;
        }
        
        /* 启动进度条 */
        .splash-progress {
            width: 80%;
            max-width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin-top: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .splash-progress-bar {
            height: 100%;
            width: 0%;
            background: white;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .splash-status {
            color: rgba(255,255,255,0.8);
            margin-top: 15px;
            font-size: 0.9rem;
            text-align: center;
            min-height: 1.5em;
        }
        
        /* 离线状态提示 */
        #offline-status {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff9800;
            color: white;
            text-align: center;
            padding: 12px;
            font-size: 0.9rem;
            z-index: 1000;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #offline-status.show {
            transform: translateY(0);
        }
        
        /* 通知提示样式 */
        #notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #4CAF50;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            z-index: 1000;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 350px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        #notification.error {
            background: var(--danger-color);
        }
        
        #notification.warning {
            background: var(--warning-color);
        }
        
        #notification.info {
            background: #2d98da;
        }
        
        /* 主容器布局 */
        .main-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* PC端侧边导航 */
        .side-nav {
            display: none; /* 默认隐藏 */
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: var(--side-nav-width);
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            box-shadow: 4px 0 20px rgba(0,0,0,0.1);
            z-index: 100;
            padding-top: 20px;
        }
        
        .side-nav-item {
            padding: 22px 10px;
            text-align: center;
            color: rgba(255,255,255,0.7);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .side-nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 0;
            background: white;
            transition: height 0.3s ease;
        }
        
        .side-nav-item.active {
            color: white;
            background: rgba(255,255,255,0.15);
        }
        
        .side-nav-item.active::before {
            height: 100%;
        }
        
        .side-nav-item i {
            font-size: 1.8rem;
            margin-bottom: 8px;
            display: block;
            transition: transform 0.3s;
        }
        
        .side-nav-item:hover i {
            transform: translateY(-3px);
        }
        
        .side-nav-item span {
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        /* 应用内容区域 */
        .app-content {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.3s;
            min-height: 100vh;
        }
        
        /* 顶部标题栏 */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 10;
        }
        
        .app-header h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
        }
        
        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 24px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: cardAppear 0.6s ease-out;
            transform-origin: top center;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        
        .card h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(26, 42, 108, 0.1);
        }
        
        .card h2 i {
            color: var(--secondary-color);
            font-size: 1.6rem;
        }
        
        /* 表单元素 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: #f9fafb;
            -webkit-appearance: none;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.15);
        }
        
        /* 产品名称输入组 */
        .product-name-group {
            display: flex;
            gap: 10px;
        }
        
        .product-name-group .form-control {
            flex: 1;
        }
        
        .product-name-group .btn-sm {
            width: auto;
            padding: 0 12px;
        }
        
        /* 时间输入样式 */
        .time-input-group {
            display: flex;
            gap: 12px;
        }
        
        .time-input-group .form-control {
            flex: 1;
        }
        
        /* 按钮样式 */
        .btn {
            display: inline-block;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.6s;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn-sm {
            padding: 10px 16px;
            font-size: 0.9rem;
            width: auto;
            border-radius: 10px;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .btn-outline:hover {
            background: rgba(26, 42, 108, 0.08);
        }
        
        /* 统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s;
            animation: statCardAppear 0.5s ease-out;
            opacity: 0;
            animation-fill-mode: forwards;
        }
        
        .stat-card:nth-child(1) { animation-delay: 0.15s; }
        .stat-card:nth-child(2) { animation-delay: 0.25s; }
        .stat-card:nth-child(3) { animation-delay: 0.35s; }
        .stat-card:nth-child(4) { animation-delay: 0.45s; }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card i {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 14px;
            background: rgba(26, 42, 108, 0.1);
            width: 70px;
            height: 70px;
            line-height: 70px;
            border-radius: 50%;
            margin: 0 auto 15px;
        }
        
        .stat-card h3 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--secondary-color);
            font-weight: 700;
        }
        
        .stat-card p {
            color: var(--light-text);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* 进度条 */
        .progress-container {
            width: 100%;
            background-color: #edf2f7;
            border-radius: 12px;
            margin: 15px 0;
            height: 18px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            text-align: center;
            line-height: 18px;
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            transition: width 0.6s cubic-bezier(0.22, 0.61, 0.36, 1);
            box-shadow: 0 2px 10px rgba(26, 42, 108, 0.3);
        }
        
        /* 加班时间样式 */
        .overtime-info {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            border: 1px solid #edf2f7;
        }
        
        .overtime-info h3 {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .overtime-info h3 i {
            color: var(--secondary-color);
        }
        
        .overtime-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--light-text);
            font-weight: 500;
        }
        
        .overtime-value {
            color: var(--danger-color);
            font-weight: 600;
        }
        
        /* 差异显示样式 */
        .over-target {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .under-target {
            color: var(--danger-color);
            font-weight: bold;
        }
        
        .target-met {
            color: #2d98da;
            font-weight: bold;
        }
        
        /* 历史记录表格 */
        .work-history {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
            margin-bottom: 25px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .history-header h2 {
            font-size: 1.4rem;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        
        th, td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid #edf2f7;
        }
        
        th {
            background-color: #f8fafc;
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .date-row {
            cursor: pointer;
            background-color: #f8fafc !important;
            transition: background-color 0.2s;
        }
        
        .date-row:hover {
            background-color: #f1f5f9 !important;
        }
        
        .detail-row {
            display: none;
        }
        
        /* 详细记录表格样式 */
        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .detail-table th {
            background-color: #edf2f7;
            padding: 12px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary-color);
        }
        
        .detail-table td {
            padding: 12px 16px;
            border-bottom: 1px solid #e2e8f0;
            vertical-align: middle;
        }
        
        .detail-table tr:last-child td {
            border-bottom: none;
        }
        
        .detail-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }
        
        .detail-delete-btn {
            background: none;
            border: none;
            color: #ff5252;
            cursor: pointer;
            font-size: 0.95rem;
            padding: 6px 12px;
            border-radius: 8px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }
        
        .detail-delete-btn:hover {
            background: rgba(255, 82, 82, 0.1);
        }
        
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn.delete {
            background: #fff5f5;
            color: #ff5252;
            border: 1px solid #ffe2e2;
        }
        
        .action-btn.delete:hover {
            background: #ffebeb;
        }
        
        /* 移动端底部导航栏 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--nav-height);
            background: white;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.08);
            z-index: 100;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            text-decoration: none;
            font-size: 0.75rem;
            padding: 8px;
            flex: 1;
            transition: all 0.3s;
            border-radius: 16px;
            margin: 0 5px;
        }
        
        .nav-item i {
            font-size: 1.4rem;
            margin-bottom: 5px;
            transition: transform 0.3s;
        }
        
        .nav-item.active {
            color: var(--primary-color);
            background: rgba(26, 42, 108, 0.1);
            transform: translateY(-8px);
        }
        
        .nav-item.active i {
            transform: translateY(-5px);
        }
        
        /* 页面切换动画 */
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .page.active {
            display: block;
        }
        
        /* 数据备份区域 */
        .backup-section {
            background: #f9fafb;
            border-radius: 12px;
            padding: 16px;
            margin-top: 20px;
            border: 1px dashed #e2e8f0;
        }
        
        .backup-actions {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: var(--light-text);
        }
        
        .empty-state i {
            font-size: 3rem;
            color: #cbd5e0;
            margin-bottom: 20px;
            opacity: 0.6;
        }
        
        .empty-state p {
            font-size: 1.05rem;
        }
        
        /* 首页时间显示样式 */
        .current-time {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-left: 12px;
            display: inline-block;
            font-weight: 500;
            background: rgba(26, 42, 108, 0.08);
            padding: 6px 12px;
            border-radius: 12px;
        }
        
        /* 动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes cardAppear {
            0% { opacity: 0; transform: scale(0.95) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        @keyframes statCardAppear {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* PC端布局 */
        @media (min-width: 992px) {
            .side-nav {
                display: flex;
            }
            
            .app-content {
                margin-left: var(--side-nav-width);
                padding-bottom: 0;
            }
            
            .bottom-nav {
                display: none;
            }
            
            .dashboard {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                margin-bottom: 30px;
            }
            
            .stats-container {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .work-history {
                grid-column: span 2;
            }
        }
        
        /* 移动端布局 */
        @media (max-width: 991px) {
            .app-content {
                padding-bottom: var(--nav-height);
            }
            
            .app-header {
                padding: 15px 0;
            }
            
            .app-header h1 {
                font-size: 1.5rem;
            }
            
            .card {
                padding: 20px 18px;
            }
            
            /* 优化移动端历史记录显示 */
            .detail-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .detail-table th,
            .detail-table td {
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- 启动画面 -->
    <div id="splash-screen">
        <div class="splash-logo">
            <i class="fas fa-industry"></i>
        </div>
        <h1>生产统计系统</h1>
        <p id="splash-status">正在初始化系统...</p>
        
        <div class="splash-progress">
            <div id="splash-progress-bar" class="splash-progress-bar"></div>
        </div>
        <div id="splash-message" class="splash-status">请稍候</div>
        
        <button id="force-continue-btn" class="btn btn-outline" style="margin-top: 20px; background: rgba(255,255,255,0.2); color: white; display: none;">
            继续进入应用
        </button>
    </div>

    <script>
        // 全局变量
        let currentTimeInterval = null;

        let startupTimeout = null;

        const STORAGE_LIMIT = 100 * 1024 * 1024; // 100MB存储限制
        let productLocked = false;
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 更新启动状态
            updateSplashStatus('正在初始化系统', 10);

                forceContinue = true;
                hideSplashScreen();
                initApp();
            });
            
            // 设置超时机制 - 确保启动画面不会永久显示
            startupTimeout = setTimeout(() => {
                document.getElementById('force-continue-btn').style.display = 'block';
                showNotification('启动时间较长，您可以强制进入应用', 'warning');
                updateSplashStatus('启动时间较长，请稍候或点击"继续进入应用"', 90);
            }, 5000); // 5秒后显示强制继续按钮
            
            // 执行数据迁移和应用初始化
            setTimeout(() => {
                try {
                    // 确保数据初始化
                    initData();
                    
                    // 执行数据迁移
                    migrateData()
                        .then(() => {
                            if (forceContinue) return;
                            
                            // 初始化应用
                            initApp();
                            
                            // 隐藏启动画面
                            hideSplashScreen();
                            
                            // 清除超时定时器
                            clearTimeout(startupTimeout);
                        })
                        .catch(e => {
                            console.error('数据迁移失败:', e);
                            updateSplashStatus('数据迁移失败: ' + e.message, 100);
                            
                            // 5秒后强制进入应用
                            setTimeout(() => {
                                hideSplashScreen();
                                initApp();
                            }, 3000);
                        });
                } catch (e) {
                    console.error('启动过程中出错:', e);
                    updateSplashStatus('启动失败: ' + e.message, 100);
                    
                    // 5秒后强制进入应用
                    setTimeout(() => {
                        hideSplashScreen();
                        initApp();
                    }, 3000);
                }
            }, 300);
        });
        
        // 更新启动画面状态
        function updateSplashStatus(message, progress) {
            document.getElementById('splash-status').textContent = message;
            document.getElementById('splash-message').textContent = message;
            if (progress !== undefined) {
                document.getElementById('splash-progress-bar').style.width = progress + '%';
            }
        }
        
        // 隐藏启动画面
        function hideSplashScreen() {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, 500);
        }
        
        // 初始化本地存储数据
        function initData() {
            if (!localStorage.getItem('productionData')) {
                localStorage.setItem('productionData', JSON.stringify({
                    _version: DATA_VERSION,
                    settings: {
                        dailyTarget: 50000,
                        dailyHours: 8
                    },
                    records: []
                }));
            }
        }
        
        // 数据迁移函数 - 确保旧数据兼容新版本
        function migrateData() {
            return new Promise((resolve, reject) => {
                updateSplashStatus('检查数据兼容性', 20);
                
                // 检查是否存在旧版本数据
                const oldData = localStorage.getItem('productionData');
                
                if (!oldData) {
                    updateSplashStatus('未发现旧数据', 40);
                    resolve();
                    return;
                }
                
                try {
                    updateSplashStatus('解析旧数据', 30);
                    const parsedData = JSON.parse(oldData);
                    
                    // 检查是否需要迁移
                    if (!parsedData._version || parsedData._version < DATA_VERSION) {
                        updateSplashStatus('迁移旧数据到新格式', 50);
                        
                        // 执行迁移逻辑
                        const migratedData = migrateToV3(parsedData);
                        
                        // 保存迁移后的数据
                        localStorage.setItem('productionData', JSON.stringify(migratedData));
                        
                        updateSplashStatus('数据迁移成功', 80);
                        resolve();
                    } else {
                        updateSplashStatus('数据已是最新版本', 60);
                        resolve();
                    }
                } catch (e) {
                    console.error('数据迁移失败:', e);
                    reject(new Error('数据迁移失败: ' + e.message));
                }
            });
        }
        
        // 迁移到版本3的数据格式 - 支持新字段
        function migrateToV3(oldData) {
            const newData = {
                _version: DATA_VERSION,
                settings: oldData.settings || { dailyTarget: 50000, dailyHours: 8 },
                records: []
            };
            
            // 迁移记录数据
            if (oldData.records && Array.isArray(oldData.records)) {
                // 仅迁移前1000条记录，避免性能问题
                const recordsToMigrate = oldData.records.slice(0, 1000);
                
                recordsToMigrate.forEach(record => {
                    // 确保每个记录都有唯一ID
                    if (!record.id) {
                        record.id = Date.now() + Math.floor(Math.random() * 1000);
                    }
                    
                    // 确保每个记录都有时间戳
                    if (!record.timestamp && record.date && record.time) {
                        try {
                            const [year, month, day] = record.date.split('-');
                            const [hours, minutes] = record.time.split(':');
                            const dateObj = new Date(year, month-1, day, hours, minutes);
                            record.timestamp = dateObj.getTime();
                        } catch (e) {
                            // 使用当前时间作为回退
                            record.timestamp = Date.now();
                        }
                    } else if (!record.timestamp) {
                        // 如果无法获取时间，使用当前时间
                        record.timestamp = Date.now();
                    }
                    
                    // 迁移到新字段结构
                    const migratedRecord = {
                        id: record.id,
                        timestamp: record.timestamp,
                        date: record.date || new Date(record.timestamp).toISOString().split('T')[0],
                        startTime: record.startTime || record.time || formatTime(new Date(record.timestamp)),
                        endTime: record.endTime || formatTime(new Date(record.timestamp + 3600000)), // 默认1小时后
                        productName: record.productName || record.content || "未命名产品",
                        plannedQuantity: record.plannedQuantity || record.output || 0,
                        finishedQuantity: record.finishedQuantity || record.output || 0,
                        adjustmentHours: record.adjustmentHours || 0.25
                    };
                    
                    newData.records.push(migratedRecord);
                });
            } else if (Array.isArray(oldData)) {
                // 处理旧版本数据格式（直接是记录数组）
                updateSplashStatus('迁移旧版本数据格式', 60);
                
                // 仅迁移前1000条记录
                const recordsToMigrate = oldData.slice(0, 1000);
                
                recordsToMigrate.forEach(record => {
                    // 确保每个记录都有唯一ID
                    if (!record.id) {
                        record.id = Date.now() + Math.floor(Math.random() * 1000);
                    }
                    
                    // 确保每个记录都有时间戳
                    if (!record.timestamp && record.date && record.time) {
                        try {
                            const [year, month, day] = record.date.split('-');
                            const [hours, minutes] = record.time.split(':');
                            const dateObj = new Date(year, month-1, day, hours, minutes);
                            record.timestamp = dateObj.getTime();
                        } catch (e) {
                            // 使用当前时间作为回退
                            record.timestamp = Date.now();
                        }
                    } else if (!record.timestamp) {
                        // 如果无法获取时间，使用当前时间
                        record.timestamp = Date.now();
                    }
                    
                    // 迁移到新字段结构
                    const migratedRecord = {
                        id: record.id,
                        timestamp: record.timestamp,
                        date: record.date || new Date(record.timestamp).toISOString().split('T')[0],
                        startTime: record.startTime || record.time || formatTime(new Date(record.timestamp)),
                        endTime: record.endTime || formatTime(new Date(record.timestamp + 3600000)), // 默认1小时后
                        productName: record.productName || record.content || "未命名产品",
                        plannedQuantity: record.plannedQuantity || record.output || 0,
                        finishedQuantity: record.finishedQuantity || record.output || 0,
                        adjustmentHours: record.adjustmentHours || 0.25
                    };
                    
                    newData.records.push(migratedRecord);
                });
            }
            
            return newData;
        }
        
        // 初始化应用功能
        function initApp() {
            console.log('初始化应用');
            updateSplashStatus('初始化应用界面', 90);
            
            // 设置当前日期和时间

            const hours = String(now.getHours()).padStart(2, '0');

            const notification = document.getElementById('notification');

            const offlineStatus = document.getElementById('offline-status');

                offlineStatus.classList.remove('show');

            }
        }

        function getData() {
            const dataStr = localStorage.getItem('productionData');
            if (!dataStr) {
                initData();
                return JSON.parse(localStorage.getItem('productionData'));
            }
            
            try {
                return JSON.parse(dataStr);
            } catch (e) {
                console.error('解析数据失败，重置数据', e);
                initData();
                return JSON.parse(localStorage.getItem('productionData'));
            }
        }

        function saveData(data) {
            try {
                localStorage.setItem('productionData', JSON.stringify(data));

                console.error('保存数据失败:', e);
                showNotification('保存数据失败，请检查存储空间', 'error');

        // 格式化字节为最佳单位
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

            navItems.forEach(item => {

                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');

                    // 更新活动状态

                    this.classList.add('active');

            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
                page.style.opacity = 0;
            });
            
            const activePage = document.getElementById(pageId);
            if (activePage) {
                activePage.classList.add('active');
                setTimeout(() => {
                    activePage.style.opacity = 1;
                }, 10);
                
                // 如果是历史页面，刷新数据
                if (pageId === 'history-page') {
                    loadHistory();
                }
            }
        }
        
        // 保存生产记录
        function saveWorkRecord() {
            const date = document.getElementById('workDate').value;
            const productName = document.getElementById('productName').value;
            const plannedQuantity = parseInt(document.getElementById('plannedQuantity').value);
            const adjustmentHours = parseFloat(document.getElementById('adjustmentHours').value);
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            // 验证必填字段
            if (!date || !productName || isNaN(plannedQuantity) || 
                isNaN(adjustmentHours) || !startTime || !endTime) {
                showNotification('请填写完整的生产信息', 'error');
                return;
            }
            
            // 验证产品名称是否已确认
            if (!productLocked) {
                showNotification('请先确认产品名称', 'error');
                return;
            }
            
            // 验证调整时间
            if (adjustmentHours < 0) {
                showNotification('调整时间不能为负数', 'error');
                return;
            }
            
            // 验证时间顺序
            const startParts = startTime.split(':');
            const endParts = endTime.split(':');
            const startDate = new Date(0, 0, 0, parseInt(startParts[0]), parseInt(startParts[1]));
            const endDate = new Date(0, 0, 0, parseInt(endParts[0]), parseInt(endParts[1]));
            
            if (startDate >= endDate) {
                showNotification('完成时间必须在开机时间之后', 'error');
                return;
            }
            
            const data = getData();
            
            // 创建时间戳（使用开机时间）
            const [hours, minutes] = startTime.split(':');
            const recordDate = new Date(date);
            recordDate.setHours(parseInt(hours));
            recordDate.setMinutes(parseInt(minutes));
            
            // 创建新记录
            const newRecord = {
                date,
                startTime,
                endTime,
                productName,
                plannedQuantity,
                finishedQuantity: plannedQuantity, // 完成数量等于模切数量
                adjustmentHours,
                timestamp: recordDate.getTime(),
                id: Date.now() + Math.floor(Math.random() * 1000) // 更安全的ID生成
            };
            
            // 添加新记录
            data.records.push(newRecord);
            saveData(data);
            
            // 重置表单
            document.getElementById('productName').value = '';
            document.getElementById('productName').readOnly = false;
            document.getElementById('confirmProductBtn').style.display = 'block';
            document.getElementById('modifyProductBtn').style.display = 'none';
            document.getElementById('startTime').readOnly = false;
            document.getElementById('plannedQuantity').value = '';
            document.getElementById('adjustmentHours').value = '0.25';
            productLocked = false;
            
            // 设置默认时间
            updateCurrentTimeInputs();
            
            // 更新统计
            updateDailyStats();
            
            showNotification('生产记录已保存');
        }
        
        // 更新当日统计
        function updateDailyStats() {
            const selectedDate = document.getElementById('workDate').value;
            const data = getData();
            
            // 仅筛选选定日期的记录
            const dateRecords = data.records.filter(record => record.date === selectedDate);
            
            // 计算总完成数量
            const totalFinished = dateRecords.reduce((sum, record) => sum + record.finishedQuantity, 0);
            const dailyTarget = data.settings.dailyTarget;
            const difference = totalFinished - dailyTarget;
            
            // 计算工作时间
            let totalWorkHours = 0;
            dateRecords.forEach(record => {
                const startParts = record.startTime.split(':');
                const endParts = record.endTime.split(':');
                const startDate = new Date(0, 0, 0, parseInt(startParts[0]), parseInt(startParts[1]));
                const endDate = new Date(0, 0, 0, parseInt(endParts[0]), parseInt(endParts[1]));
                const diff = (endDate - startDate) / (1000 * 60 * 60); // 转换为小时
                totalWorkHours += diff;
            });
            
            // 计算加班时间
            const standardHours = data.settings.dailyHours;
            const overtimeHours = Math.max(0, totalWorkHours - standardHours);
            
            // 更新显示
            document.getElementById('totalOutput').textContent = totalFinished.toLocaleString();
            document.getElementById('totalDifference').textContent = difference.toLocaleString();
            document.getElementById('actualHours').textContent = totalWorkHours.toFixed(2) + '小时';
            document.getElementById('overtimeHours').textContent = overtimeHours.toFixed(2) + '小时';
            
            // 更新进度条
            const progressPercentage = Math.min(Math.round((totalFinished / dailyTarget) * 100), 100);
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.textContent = `${progressPercentage}%`;
            
            // 更新完成状态
            const completionStatus = document.getElementById('completionStatus');
            const displayDate = new Date(selectedDate).toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
            completionStatus.textContent = `${displayDate}进度: ${totalFinished.toLocaleString()}/${dailyTarget.toLocaleString()} (${progressPercentage}%)`;
            
            // 根据差异设置样式
            if (difference > 0) {
                completionStatus.className = 'over-target';
                document.getElementById('totalDifference').className = 'over-target';
            } else if (difference < 0) {
                completionStatus.className = 'under-target';
                document.getElementById('totalDifference').className = 'under-target';
            } else {
                completionStatus.className = 'target-met';
                document.getElementById('totalDifference').className = 'target-met';
            }
            
            // 更新累计完成数量显示
            document.getElementById('completed').value = totalFinished.toLocaleString();
            
            // 更新设置显示
            document.getElementById('dailyTargetDisplay').textContent = dailyTarget.toLocaleString();
            document.getElementById('dailyHoursDisplay').textContent = data.settings.dailyHours;
        }
        
        // 加载历史记录
        function loadHistory() {
            try {
                const data = getData();
                const historyTable = document.getElementById('historyTable').querySelector('tbody');
                
                // 先清空表格
                historyTable.innerHTML = '';
                
                // 如果没有记录，显示空状态
                if (!data.records || data.records.length === 0) {
                    const emptyRow = document.createElement('tr');
                    emptyRow.innerHTML = `
                        <td colspan="4" style="text-align: center; padding: 30px;">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>暂无生产记录</p>
                            </div>
                        </td>
                    `;
                    historyTable.appendChild(emptyRow);
                    return;
                }
                
                // 按日期分组
                const recordsByDate = {};
                data.records.forEach(record => {
                    const recordDate = record.date || '未知日期';
                    
                    if (!recordsByDate[recordDate]) {
                        recordsByDate[recordDate] = [];
                    }
                    recordsByDate[recordDate].push(record);
                });
                
                // 按日期排序（从新到旧）
                const sortedDates = Object.keys(recordsByDate).sort((a, b) => new Date(b) - new Date(a));
                
                // 填充表格（最多显示30天记录）
                sortedDates.slice(0, 30).forEach(date => {
                    const dateRecords = recordsByDate[date];
                    // 按时间排序（从早到晚）
                    dateRecords.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                    
                    const totalFinished = dateRecords.reduce((sum, record) => sum + record.finishedQuantity, 0);
                    const dailyTarget = data.settings.dailyTarget;
                    const difference = totalFinished - dailyTarget;
                    
                    // 日期行
                    const dateRow = document.createElement('tr');
                    dateRow.className = 'date-row';
                    dateRow.innerHTML = `
                        <td>${formatDate(date)}</td>
                        <td>${totalFinished.toLocaleString()}</td>
                        <td class="${difference > 0 ? 'over-target' : difference < 0 ? 'under-target' : 'target-met'}">
                            ${difference.toLocaleString()}
                        </td>
                        <td class="actions">
                            <button class="action-btn delete" data-date="${date}">
                                <i class="fas fa-trash-alt"></i> 删除
                            </button>
                        </td>
                    `;
                    historyTable.appendChild(dateRow);
                    
                    // 详情行
                    const detailRow = document.createElement('tr');
                    detailRow.className = 'detail-row';
                    const detailCell = document.createElement('td');
                    detailCell.colSpan = 4;
                    
                    let detailsHtml = `
                        <table class="detail-table">
                            <thead>
                                <tr>
                                    <th>产品名称</th>
                                    <th>模切数量</th>
                                    <th>调整时间(小时)</th>
                                    <th>开机时间</th>
                                    <th>完成时间</th>
                                    <th style="text-align: right;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    dateRecords.forEach(record => {
                        detailsHtml += `
                            <tr>
                                <td>${record.productName || '无名称'}</td>
                                <td>${record.plannedQuantity.toLocaleString()}</td>
                                <td>${record.adjustmentHours.toFixed(2)}</td>
                                <td>${record.startTime || '未知'}</td>
                                <td>${record.endTime || '未知'}</td>
                                <td class="detail-actions">
                                    <button class="detail-delete-btn" data-id="${record.id}">
                                        <i class="fas fa-trash-alt"></i> 删除
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                    
                    detailsHtml += `
                            </tbody>
                        </table>
                    `;
                    
                    detailCell.innerHTML = detailsHtml;
                    detailRow.appendChild(detailCell);
                    historyTable.appendChild(detailRow);
                    
                    // 添加点击事件
                    dateRow.addEventListener('click', function() {
                        const detailRow = this.nextElementSibling;
                        if (detailRow.style.display === 'table-row') {
                            detailRow.style.display = 'none';
                        } else {
                            detailRow.style.display = 'table-row';
                        }
                    });
                    
                    // 添加日期删除按钮事件
                    const deleteBtn = dateRow.querySelector('.action-btn.delete');
                    deleteBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (confirm(`确定要删除 ${formatDate(date)} 的所有记录吗？`)) {
                            deleteRecordsByDate(date);
                        }
                    });
                    
                    // 添加单条记录删除按钮事件
                    detailRow.querySelectorAll('.detail-delete-btn').forEach(btn => {
                        btn.addEventListener('click', function(e) {
                            e.stopPropagation();
                            const recordId = parseInt(this.getAttribute('data-id'));
                            if (confirm('确定要删除这条记录吗？')) {
                                deleteRecordById(recordId);
                            }
                        });
                    });
                });
            } catch (e) {
                console.error('加载历史记录失败:', e);
                showNotification('加载历史记录失败', 'error');
            }
        }
        
        // 格式化时间 (HH:MM)
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        // 根据ID删除单条记录
        function deleteRecordById(id) {
            const data = getData();
            const recordIndex = data.records.findIndex(record => record.id === id);
            
            if (recordIndex !== -1) {
                const record = data.records[recordIndex];
                data.records.splice(recordIndex, 1);
                saveData(data);
                
                // 更新显示
                loadHistory();
                
                // 如果是当天记录被删除，更新统计
                const today = new Date().toISOString().split('T')[0];
                if (record.date === today) {
                    updateDailyStats();
                }
                
                showNotification('记录已删除');
            }
        }
        
        // 删除指定日期的所有记录
        function deleteRecordsByDate(date) {
            const data = getData();
            data.records = data.records.filter(record => record.date !== date);
            saveData(data);
            loadHistory();
            
            // 如果是当天记录被删除，更新统计
            const today = new Date().toISOString().split('T')[0];
            if (date === today) {
                updateDailyStats();
            }
            
            showNotification('记录已删除');
        }
        
        // 保存设置
        function saveSettings() {
            const dailyTarget = parseInt(document.getElementById('dailyTarget').value);
            const dailyHours = parseInt(document.getElementById('dailyHours').value);
            
            if (isNaN(dailyTarget)) {
                showNotification('请输入有效的目标产量', 'error');
                return;
            }
            
            if (isNaN(dailyHours)) {
                showNotification('请输入有效的工作时间', 'error');
                return;
            }
            
            const data = getData();
            data.settings.dailyTarget = dailyTarget;
            data.settings.dailyHours = dailyHours;
            saveData(data);
            
            // 更新显示
            document.getElementById('dailyTargetDisplay').textContent = dailyTarget.toLocaleString();
            document.getElementById('dailyHoursDisplay').textContent = dailyHours;
            
            // 更新统计
            updateDailyStats();
            
            showNotification('设置已保存');
        }
        
        // 导出数据为Excel
        function exportData() {
            const data = getData();
            const recordsByDate = {};
            
            // 按日期分组
            data.records.forEach(record => {
                const recordDate = record.date || '未知日期';
                
                if (!recordsByDate[recordDate]) {
                    recordsByDate[recordDate] = [];
                }
                recordsByDate[recordDate].push(record);
            });
            
            // 准备Excel数据
            const excelData = [
                ['日期', '产品名称', '模切数量', '调整时间(小时)', '开机时间', '完成时间']
            ];
            
            // 按日期排序（从新到旧）
            Object.keys(recordsByDate).sort((a, b) => new Date(b) - new Date(a)).forEach(date => {
                const dateRecords = recordsByDate[date];
                // 按时间排序（从早到晚）
                dateRecords.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                
                dateRecords.forEach(record => {
                    const row = [
                        formatDate(date),
                        record.productName || '',
                        record.plannedQuantity,
                        record.adjustmentHours,
                        record.startTime || '',
                        record.endTime || ''
                    ];
                    excelData.push(row);
                });
            });
            
            // 创建工作簿
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(excelData);
            XLSX.utils.book_append_sheet(wb, ws, "生产记录");
            
            // 导出Excel文件
            const exportDate = new Date().toISOString().split('T')[0];
            XLSX.writeFile(wb, `生产统计_${exportDate}.xlsx`);
            showNotification('数据已成功导出为Excel', 'info');
        }
        
        // 导出历史记录为Excel
        function exportHistoryToExcel() {
            exportData(); // 复用相同的导出逻辑
        }
        
        // 清空数据
        function clearData() {
            if (confirm('确定要清空所有数据吗？此操作不可恢复！')) {
                localStorage.removeItem('productionData');
                localStorage.removeItem('productionData_backup');
                initData();
                showNotification('数据已清空');
                
                // 重置显示
                document.getElementById('dailyTarget').value = 50000;
                document.getElementById('dailyHours').value = 8;
                updateDailyStats();
                loadHistory();
            }
        }
        
        // 格式化日期显示
        function formatDate(dateString) {
            if (!dateString || dateString === '未知日期') return '未知日期';
            
            try {
                const date = new Date(dateString);
                return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
            } catch (e) {
                return dateString; // 如果日期格式无效，返回原始字符串
            }
        }
        
        // 创建数据备份
        function createBackup() {
            const data = getData();
            localStorage.setItem('productionData_backup', JSON.stringify(data));
            showNotification('数据备份已创建');
        }
        
        // 恢复数据备份
        function restoreBackup() {
            const backup = localStorage.getItem('productionData_backup');
            if (!backup) {
                showNotification('没有找到备份数据', 'error');
                return;
            }
            
            if (confirm('确定要恢复备份数据吗？当前数据将被覆盖。')) {
                localStorage.setItem('productionData', backup);
                showNotification('数据已从备份恢复');
                
                // 刷新显示
                updateDailyStats();
                loadHistory();
            }
        }
    </script>
